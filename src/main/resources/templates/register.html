<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản sinh viên</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Đăng ký tài khoản</h1>

<!-- Hiện lỗi -->
<div th:if="${errorMessage}" style="color:red; margin-bottom: 10px;">
    <span th:text="${errorMessage}"></span>
</div>

<form th:action="@{/register}" method="post">
    <div>
        <label for="username">Mã số sinh viên (Username):</label>
        <input type="text" id="username" name="username"
               th:value="${username}" required>
    </div>

    <div>
        <label for="email">Email QNU:</label>
        <input type="email" id="email" name="email"
               th:value="${email}" required>
    </div>

    <div>
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div>
        <label for="confirmPassword">Nhập lại mật khẩu:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>

    <div style="margin-top: 10px;">
        <button type="submit">Đăng ký</button>
        <a th:href="@{/login}">Quay lại đăng nhập</a>
    </div>
</form>

</body>
</html>
